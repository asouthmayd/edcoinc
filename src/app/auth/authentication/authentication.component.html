<div class="container rounded bg-form">
    <form #userForm>
        <div class="row">
            <div class="col-12">
                <label class="label-text">E-Mail Address</label>
                <input class="lg-input" type="text" placeholder="email" #email_address>
            </div>

            <div class="col-12">
                <label class="label-text">Password</label>
                <input class="lg-input" type="password" placeholder="password" #password>
            </div>
        </div>
         <div class="d-flex justify-content-center bttm-div">
            <button class="reg-btn rounded" type="button"
            (click)="authenticate(email_address.value,password.value)" >
                Login
            </button>
        </div>
    </form>
</div>
